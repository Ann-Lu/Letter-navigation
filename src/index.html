<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>导航网站</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header class="globalHeader">
        <form id="searchForm" action="https://www.baidu.com/s" target="_blank" method="get" >
            <input placeholder="这里输入" title="网站名称" type="text" name="wd">
            <button>搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="addButton last">
                <svg class="icon">
                    <use xlink:href="#icon-add"></use>
                </svg>
                <div class="add">Add</div>
            </li>
        </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_2211918_m0hmqrir15j.js"></script>
    <script src="main.js"></script>
</body>

</html>
